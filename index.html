<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@300,301,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Encriptador de Textos - David Ordoñez</title>
  </head>

  <body>
    <div class="container">
      <div class="left-panel">
        <h1>Encriptador de Textos</h1>
        <span class="info-terms">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="16"
            height="16"
            color="#000"
            fill="none"
          >
            <path
              d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <path
              d="M12.2422 17V12C12.2422 11.5286 12.2422 11.2929 12.0957 11.1464C11.9493 11 11.7136 11 11.2422 11"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M11.992 8H12.001"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          solo letras minusculas y sin acentos
        </span>
        <textarea
          id="inputText"
          placeholder="Introduce tu texto aquí..."
        ></textarea>
        <div class="action-buttons">
          <button class="encrypt-btn" onclick="encryptText()">Encriptar</button>
          <button class="decrypt-btn" onclick="decryptText()">
            Desencriptar
          </button>
        </div>
      </div>
      <div class="right-panel">
        <div id="result">
          <img
            src="./src/ilustration.jpg"
            width="400px"
            height="400px"
            alt="ilustracion busqueda"
          />
          Ningún mensaje fue encontrado
        </div>
        <button class="copy-btn" onclick="copyText()">Copiar</button>
      </div>
    </div>
    <footer>
      Desarrollado por
      <a href="https://www.linkedin.com/in/soydavidordonez/" target="_blank"
        >David Ordoñez</a
      >
      para
      <a
        href="https://www.oracle.com/co/education/oracle-next-education/"
        target="_blank"
        >ONE Oracle Next Education</a
      >
    </footer>

    <script src="./src/index.js"></script>
  </body>
</html>
